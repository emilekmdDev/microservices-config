server.port=8787

# Configuration Eureka
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Configuration RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest # Utilisateur par défaut de RabbitMQ
spring.rabbitmq.password=guest # Mot de passe par défaut

# Configuration Base de Données
spring.datasource.url=jdbc:mysql://mysql-db:3306/INF4057_account_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
